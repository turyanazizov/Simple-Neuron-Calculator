<h1>Sadə neyron şəbəkə kalkulyatoru</h1>

<form method="post" action="/">
    {% csrf_token %}
    <div>
        <label style="margin-bottom: 10px;"  for="count">Girişlərin sayını daxil edin: </label>
        <input style="margin-bottom: 10px;width:35px;"  type="number" name="count" value="{{count|length}}">
    </div>
    
    {% if not count %}
        <div>
            <label style="margin-bottom: 10px;" >Məntiqi əməliyyatı seçin: </label>
            <select style="margin-bottom: 10px;" name="gate">
                <option value="or">OR</option>
                <option value="and">AND</option>
                <option value="nor">NOR</option>
                <option value="nand">NAND</option>
            </select>
        </div>
    {% else %}
        <div>
            <label style="margin-bottom: 10px;" >Məntiqi əməliyyatı seçin: </label>
            <input type="text" value="{{gate}}" readonly="True" style="width: 30px;">
        </div>
        
    {% endif %}
    <input style="margin-bottom:20px;" type="submit" value="Təstiqlə">
    <br>
    <hr>
    {% if count %}
        <div>
            <label style="margin-right:20px ;">Məntiqi əməliyyatın qiymətini seçin: </label>
            <label >Sinaptik çəkiləri daxil edin: </label>
        </div>
        
        {% for i in count %}
            <div style="display: flex;padding:5px;">
                <div style="margin-right:180px ;margin-left:30px;">
                    <select name="value" >
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <input style="width: 50px;margin-left:70px" type="number" step="0.00000000001" name="weight" min="0" max="1" required>
            </div>
        {% endfor %}
        <input type="hidden" name="count" value="{{count|length}}">
        <input style="margin-left: 130px;cursor:pointer" type="submit" value="Hesabla">
    {% endif %}
</form>

<div style="position:fixed;bottom:0;left:50%;transform:translateX(-50%);">
    <h4>Hazırladı : Türyan Əzizov</h4>
  </div>
